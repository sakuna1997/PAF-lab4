<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquerry-3.4.0.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="validation.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
 		<div class="row">
 			<div class="col">
 				<h1>Items Management</h1>
				<form method="post" action="">
				
					User name: <input name="username" type="text" class="form-control" onchange="emptyCheck('username',username)" onclick="emptyCheck('username',username)"><br>
					Email: <input name="mail" type="text" class="form-control" onchange="emptyCheck('mail',mail)" onclick="emptyCheck('mail',mail)"><br>
					NIC: <input name="nic" type="text" class="form-control" onchange="emptyCheck('nic',nic)" onclick="emptyCheck('nic',nic)"><br>
					Mobile: <input name="mobile" type="text" class="form-control" onchange="emptyCheck('mobile',mobile)" onclick="emptyCheck('mobile',mobile)"><br>
					Password: <input name="password" type="text" class="form-control" onchange="emptyCheck('password',password)" onclick="emptyCheck('password',password)"><br>
					Password(Confirm): <input name="password_Confirm" type="text" class="form-control" onchange="emptyCheck('password_Confirm',password_Confirm)" onclick="emptyCheck('password_Confirm',password_Confirm)"><br>
					<input name="btnSubmit" type="submit" value="save" class="btn btn-primary" onclick="validateForm()">
				</form>
	
				
				<div class="alert alert-sucess">
				 	<%out.print(session.getAttribute("statusMsg"));%> 
				</div>
				
				<br>
				
				<%
				 Item itemObj = new Item(); 
				 out.print(itemObj.readItems()); 
				%>
 
 			</div>
 		</div>
	</div>
</body>
</html>
